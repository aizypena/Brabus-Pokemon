<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

    <!-- css files -->
    <link rel="stylesheet" href="../css%20files/style.css">
    <link rel="stylesheet" href="../css%20files/signin/signin.css">

</head>
<body>

    <div class="main-container flex-column align-items-center">
        <div class="sign-in-header d-flex justify-content-center align-items-center">
            <div>
                <img class="niantic-img" src="https://storage.googleapis.com/nianticweb-branding/niantic/niantic-horizontal-black.svg" alt="Niantic logo">
            </div>
            <div class="div-box box-1"></div>
            <div class="div-box box-2"></div>
            <div>
                <p class="m-0 sign-in-txt weight-4">Sign In</p>
            </div>
        </div>
        <div class="sign-in-acc-txt d-flex justify-content-center align-items-center">
            <p class="m-0">Sign In with your account used in the game.</p>
        </div>
        <div class="sign-in-acc flex-column">
            <div class="d-flex justify-content-center">
                <button class="sign-in-btn apple-btn fff-btn btn"><i class="fa-brands fa-apple" style="color: #ffffff;"></i>Sign in with Apple</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="sign-in-btn fb-btn fff-btn btn"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i>Sign in with Facebook</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="sign-in-btn google-btn fff-btn btn"><i class="fa-brands fa-google"></i>Sign in with Google</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

</body>
</html>
