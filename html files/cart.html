<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Pokémon Go - BRABUS</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css files -->
    <link rel="stylesheet" href="../css files/style.css">
    <link rel="stylesheet" href="../css files/shop/cart/color-style.css">
    <link rel="stylesheet" href="../css files/shop/cart/style.css">
    <link rel="stylesheet" href="../css files/shop/store-header/style.css">
    <link rel="stylesheet" href="../css files/shop/cart/image-style.css">

</head>

<body>

    <div class="main-container">

        <header id="nav-header" class="sticky-top shadow">
            <nav class="navbar navbar-expand-lg bg-body-tertiary nav-store">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="pokemon-go-nav-logo" src="../assets/pgo-logo.webp" alt="Pokemon Go Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse redemption-cont" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item p-2">
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-user"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-light">
                                        <li><a class="dropdown-item" href="./my-account.html">Profile</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="./shop-home.html">Log Out</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section id="section-1" class="container back-to-store">
            <div class="back-store-cont">
                <a href="shop-home.html">
                    <button class="store-back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Store</button>
                </a>
            </div>
        </section>

        <section id="cart-items" class="container">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="cont-1">
                        <input type="checkbox" class="myCheckbox checkbox-item1">
                        <label></label>
                        <img class="cart-pic" src="../assets//items-no-bg/coin3.webp" alt="">
                    </div>
                    <div>
                        <p class="m-0">1, 300 PokéCoins</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="item-btn decrease">-</button>
                        <div class="item-num">
                            1
                        </div>
                        <button class="item-btn increase">+</button>
                    </div>
                    <div>
                        <p class="m-0">₱289.00</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="cont-2">
                        <input type="checkbox" class="myCheckbox checkbox-item1">
                        <label></label>
                        <img class="cart-pic" src="../assets//items-no-bg/coin5.webp" alt="">
                    </div>
                    <div>
                        <p class="m-0">5, 600 PokéCoins</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="item-btn decrease">-</button>
                        <div class="item-num">
                            1
                        </div>
                        <button class="item-btn increase">+</button>
                    </div>
                    <div>
                        <p class="m-0">₱1169.00</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="cont-3">
                        <input type="checkbox" class="myCheckbox checkbox-item1">
                        <label></label>
                        <img class="cart-pic" src="../assets//items-no-bg/go rocket.webp" alt="">
                    </div>
                    <div>
                        <p class="m-0">Go Rocket Box</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="item-btn decrease">-</button>
                        <div class="item-num">
                            1
                        </div>
                        <button class="item-btn increase">+</button>
                    </div>
                    <div>
                        <p class="m-0">₱269.00</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="cont-4">
                        <input type="checkbox" class="myCheckbox checkbox-item1">
                        <label></label>
                        <img class="cart-pic" src="../assets//items-no-bg/ultraball.webp" alt="">
                    </div>
                    <div>
                        <p class="m-0">Ultra Ball</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="item-btn decrease">-</button>
                        <div class="item-num">
                            1
                        </div>
                        <button class="item-btn increase">+</button>
                    </div>
                    <div>
                        <p class="m-0">₱75.00</p>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js files/cart.js"></script>

</body>

</html>
